<style>body{margin: 0;}</style>
<iframe style="border: 0; width: 100%; height: 100%" id="ms"></iframe>
<script>
function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
};
document.getElementById("ms").src="https://docs.google.com/gview?embedded=true&url=http%3A%2F%2Fquotes.morningstar.com%2Fstock%2Fanalysis-report%3Fregion%3Didn%26culture%3Den-US%26productcode%3DMLE%26cur%26t%3D"+getUrlParameter("code")
</script>
